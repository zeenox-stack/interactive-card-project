<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Interactive Card Details Holder Project</title>
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet"> 
<link rel="stylesheet" href="interactive-card.css">
</head>
<body>
  <main class="container"> 
      <img src="bg-main-desktop.png" alt="Colorful Theme for Site" class="dekstop-theme">
      <img src="bg-main-mobile.png" alt="Colorful Theme for Site" class="mobile-theme">
     <section class="input-area"> 
       <form action="#" method="post"> 
         <div class="name"> 
           <label for="card-holder-name">CARDHOLDER NAME</label> 
         <br>
         <input type="text" placeholder="e.g. Jane Appleseed" name="card-holder-name" id="card-holder-name">
         </div> 
         <div class="card-digits"> 
           <label for="card-number">CARD NUMBER</label>
           <br>
           <input type="text" placeholder="e.g. 1234 5678 9123 0000" name="card-number" id="card-number" maxlength="16">
         </div>
         <aside class="backside-details"> 
          <div class="time-period"> 
            <label for="month">EXP. DATE (MM/YY)</label>
            <div> 
              <input type="number" placeholder="MM" name="month" id="month" min="1" max="12" maxlength="2">
              <input type="number" placeholder="YY" name="year" id="year" min="1" max="99" maxlength="2">
            </div>
          </div>
          <div class="backside-code"> 
            <label for="cvc">CVC</label>
            <br> 
            <input type="number" placeholder="e.g. 123" name="cvc" id="cvc" maxlength="3">
          </div>
         </aside> 
         <div class="button"> 
          <button type="submit" class="submit-button">Confirm</button>
         </div>
        </form>
      </section>
      <div class="success-message"> 
        <img src="icon-complete.svg" alt="success icon">
        <h1>THANK YOU!</h1> 
        <p>Wew've added your card details</p>
        <button class="success-button">Continue</button>
      </div>
  </main>
    <div class="front-side"> 
      <div class="cards-logo"> 
        <img src="card-logo.svg" alt="card logo">
      </div>
       <div class="details"> 
         <p class="c-number">0000 0000 0000 0000</p> 
       </div>
       <div class="c-name"> 
          <p class="holder-name">JANE APPLESEED</p> 
          <p class="duration">00/00</p>
       </div>  
    </div> 
    <div class="back-side"> 
      <p class="cvc-preview">000</p>
    </div>
    <script src="interactive-card.js"></script>
</body>
</html>
